# Configurare baza de date H2 pentru teste
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurare Hibernate pentru H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dezactivare specifica?ie ENGINE pentru H2
spring.jpa.properties.hibernate.dialect.storage_engine=none

# Nivel de logare pentru SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Configurare suplimentar? pentru teste (op?ional)
spring.test.database.replace=NONE
spring.flyway.enabled=false
spring.liquibase.enabled=false
